    <template>
    <div class="frontline">
    <lightning-layout horizontal-align="center" >
    <lightning-layout-item padding="around-small" size="3">
    <lightning-combobox
        name="status"
        label="Status"
        placeholder="Choose Type"
        value={valueOfStatus}
        onchange={eventHandler}
        options={picklistOptions}>
    </lightning-combobox>
    </lightning-layout-item>
    <lightning-layout-item padding="around-small" size="7">
        <lightning-input
        name="search"
        label="Search for Movie"
        type="search"
        is-loading={loading}
        onchange={eventHandler}
    ></lightning-input>

    </lightning-layout-item>
    <lightning-layout-item padding="around-small" size="2">
        <lightning-input type="number" 
        name="input1" 
        label="Page" 
        onchange={eventHandler} 
        min="1" 
        max="100" 
        field-level-help="Range 1-100" 
        value={selectedPageNumber}
        ></lightning-input>
    </lightning-layout-item>

    </lightning-layout>
    
</div>
<template if:true={showTileDisplaySection}>
    <!-- //Display section multiple rows = true--> 
     <div class="slds-var-m-top_large slds-scrollable_y scrollable">
     <lightning-layout horizontal-align="center" multiple-rows="true">
        <template for:each={dataRecieved} for:item='search'>
            <lightning-layout-item  size="3" 
                                    padding="around_small" 
                                    key={search.imdbID}>

                                    This is What you are looking for!!

           <c-movie-tile movie={search} show-tile={showTileDisplaySection}></c-movie-tile> 
            </lightning-layout-item>
           
        </template>
     </lightning-layout>
    </div>
</template>
    </template>
